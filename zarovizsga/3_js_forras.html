	<script type="text/javascript">
	/*<!-- Ide jön  a feladat megoldása... --*/
	
	function kivalogatParosOtven(){

		var szamok = [1, 5, 12, 50, 101]
		var otvenfelettiparosak = []


		for(var i = 0; i < szamok.length; i++){

			if(szamok[i] % 2 == 0 && szamok[i] > 50){

				otvenfelettiparosak.push(szamok[i])
			}
		}


		return otvenfelettiparosak
	}



	function aBetukSzamaDiv(){

		var betuhalmaz = document.getElementById("szavak").innerHTML
		var db = 0;
		
		

		for(var i = 0; i < betuhalmaz.length; i++){

			if(betuhalmaz[i] == "a"){

				db++;
			}
		}

		return db;

	}


    

	function osszeadasFeliras(eredmeny, num1, num2) {
    
	
	num1 = Number(num1);
    num2 = Number(num2);
    eredmeny = document.querySelector("div.eredmeny");
	var osszeg = num1 + num2;
	var paragraph= document.createElement('p');
    paragraph.innerHTML = `${num1}+${num2}=${osszeg}`;
	eredmeny.appendChild(paragraph);
	
	

}


	
	/*<!-- Idáig --*/
	</script>
